<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e09e51fbc1.js" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>
<body>
    <div class="cartProducts">
        <div class="headLine">
            <div class="navbar">
                <!-- Comment part that no one really reads -->
                <div class="header_navigator">
                    <ul>
                        <li>Women</li>
                        <li>Men</li>
                        <li>Kids</li>
                    </ul>
                </div>
                
                    <!-- <img src="./images/svg 3.png"> -->
                    <div class="brand_icon">
                        <img  id="logo" width=40 height=35 src="./images/logo.PNG">
                    </div>
                 <div class="symbols">
                     <p id="symboln" class="symbol1">$</p>
                     <i id="symboln" class="fa-solid fa-angle-down"></i>
                     <img id="symboln" class="symbol3" width=35 height=35 src="./images/cart.PNG">
                 </div>
                    </div>
        </div>
       
    <!-- PDP -->
     <p class="cartHeader">CART</p>
     <div class="singelProduct">
        <img class="line" src="./images/line.png" >
        <div class="cart_product">
            
          <div id="CartPD" class="cartPDButClass">
             <h3 class="header1" >Apollo</h3>
             <i class="header2">Running Short</i>
             <p class="header4">$50.00</p>
             <div class="sizes">
               
               <button>S</button>
               <button>M</button>
               
              </div>
          </div>
          <div id="CartPD" class="caerPAmount">
           <button>+</button>
           <p>1</p>
           <button>-</button>
          </div>
          <div id="CartPD" class="cartPImage">
            <i id="rightArr" class="fa-solid fa-angle-left"></i>
            <img width="141" height="185" src="./images/Product D.png" >
            <i id="leftArr" class="fa-solid fa-angle-right"></i>
          </div>
        </div>
     </div>
    
     <div class="singelProduct">
        <img class="line" src="./images/line.png" >
        <div class="cart_product">
            
          <div id="CartPD" class="cartPDButClass">
             <h3 class="header1" >Apollo</h3>
             <i class="header2">Running Short</i>
             <p class="header4">$50.00</p>
             <div class="sizes">
               
               <button>S</button>
               <button>M</button>
               
              </div>
          </div>
          <div id="CartPD" class="caerPAmount">
           <button>+</button>
           <p>2</p>
           <button>-</button>
          </div>
          <div id="CartPD" class="cartPImage">
      
            <i id="rightArr" class="fa-solid fa-angle-left"></i>
       <img width="141" height="185" src="./images/Product G.png" >
            <i id="leftArr" class="fa-solid fa-angle-right"></i>
          </div>
        </div>
     </div>
     
    </div>
    
</body>
</html>
